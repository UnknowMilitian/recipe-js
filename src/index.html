<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <title>Meals project - JS</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid container">
          <a class="navbar-brand fs-2" href="#">AllRecipes</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse mb-2 mb-sm-0"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto gap-2 gap-sm-5 fs-5 text-center text-md-auto"
            >
              <li class="nav-item">
                <a class="nav-link" href="#favorites"
                  ><i class="bi bi-star-fill text-danger mx-1 fs-6"></i>
                  Favorites</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#all-recipes"
                  ><i class="bi bi-list-task text-warning mx-1 fs-6"></i> All
                  Recipes</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search-term"
              />
              <button class="btn" id="search" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- /Header Section -->

    <!-- Modal -->
    <div id="meal-info" class="modal">
      <div class="info"></div>
      <button class="btn btn-warning modal-close">
        <i class="bi bi-x"></i>
      </button>
    </div>
    <!-- /Modal -->

    <!-- Favorites -->
    <section class="favorites" id="favorites">
      <h1 class="section_title fs-3 text-center text-danger">
        Favorites
        <i class="section_icon bi bi-star-fill text-danger mx-1 fs-4"></i>
      </h1>
      <div class="container-fluid container mt-4">
        <div id="fav-meals" class="row justify-content-center">
          <!-- <div class="col-12 col-sm-6 col-md-4 col-xl-2">
            <div class="card">
              <img src="./images/1.png" class="card-img-top" alt="..." />
              <div class="card-body">
                <h6 class="card-title">Brie wrapped in prosciutto & brioche</h6>
                <button>See recipes</button>
              </div>
              <button class="btn bg-white text-danger heart__btn">
                <i class="bi bi-heart-fill"></i>
              </button>
            </div>
          </div> -->
        </div>
      </div>
    </section>
    <!-- /Favorites -->

    <!-- All Recipes -->
    <section class="all-recipes" id="all-recipes">
      <div class="container-fluid container">
        <h1 class="section_title fs-3 text-center text-warning mb-4">
          All Recipes
          <i class="section_icon bi bi-list-task text-warning mx-1 fs-4"></i>
        </h1>
        <div id="meals" class="row justify-content-center"></div>
      </div>
    </section>
    <!-- /All Recipes -->
  </body>
</html>
